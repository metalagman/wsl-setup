# Install Docker Engine (for Ubuntu Desktop)
- name: Ubuntu Desktop | Docker | Remove conflicting packages
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: true
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | Docker | Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - apt-transport-https
      - gnupg
    state: present
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | Docker | Ensure /etc/apt/keyrings exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Ubuntu Desktop | Docker | Add official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: true

- name: Ubuntu Desktop | Docker | Determine dpkg architecture
  ansible.builtin.command: dpkg --print-architecture
  register: ubuntu_desktop_dpkg_arch
  changed_when: false

- name: Ubuntu Desktop | Docker | Set Ubuntu codename fact
  ansible.builtin.set_fact:
    ubuntu_desktop_ubuntu_codename: "{{ ansible_facts.lsb.codename | default(ansible_facts.distribution_release) }}"

- name: Ubuntu Desktop | Docker | Add apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ubuntu_desktop_dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu {{ ubuntu_desktop_ubuntu_codename }} stable
    filename: docker
    state: present
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | Docker | Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Ubuntu Desktop | Docker | Install engine and plugins
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present


# Install gVisor runtime (runsc)
- name: Ubuntu Desktop | gVisor | Ensure /usr/share/keyrings exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | gVisor | Download archive key (ASCII)
  ansible.builtin.get_url:
    url: https://gvisor.dev/archive.key
    dest: /usr/share/keyrings/gvisor-archive-keyring.asc
    mode: '0644'
    force: true
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | gVisor | Convert key to GPG keyring
  ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/gvisor-archive-keyring.gpg /usr/share/keyrings/gvisor-archive-keyring.asc
  args:
    creates: /usr/share/keyrings/gvisor-archive-keyring.gpg
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | gVisor | Add apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ubuntu_desktop_dpkg_arch.stdout }} signed-by=/usr/share/keyrings/gvisor-archive-keyring.gpg]
      https://storage.googleapis.com/gvisor/releases release main
    filename: gvisor
    state: present
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | gVisor | Update apt cache
  ansible.builtin.apt:
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: Ubuntu Desktop | gVisor | Install runsc
  ansible.builtin.apt:
    name:
      - runsc
    state: present
  when: ansible_os_family == 'Debian'
